<!DOCTYPE html>
<html>

<!-- Ensure compatibility with all email clients -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
        /* Reset styles for consistent rendering */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
        }
        /* Remove extra spacing in Outlook */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
        }
        /* Force consistent font rendering */
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        /* Style for clickable links */
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Ensure proper rendering on Apple Mail */
        @media screen and (max-width: 600px) {
            .responsive-table {
                width: 100% !important;
            }
            .responsive-padding {
                padding: 10px !important;
            }
        }
    </style>
</head>
<!--
    Responsive HTML email template for requesting Google reviews.
    Includes a thank you message, rating prompt with clickable stars, and feedback links.
    Uses inline CSS and tables for compatibility across email clients.
    Simple, professional design with clear call-to-action for leaving reviews.
    Easily customizable for branding and suitable for enhancing online reputation.
-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Request Email</title>
  </head>
  <body style="margin:0; padding:0; background-color:#f4f4f4;">
    <!--[if mso]>

      <tr>
        <td style="padding: 20px; font-family: Arial, sans-serif;">
          <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td align="center" style="font-size: 20px; font-weight: bold; color: #202124; padding-bottom: 10px;">
                Thank you for your support!

            </tr>
            <tr>
              <td align="center" style="font-size: 16px; color: #5f6368; padding-bottom: 20px;">
                How would you rate your experience with us?
              </td>
            </tr>
            <tr>
              <td align="center" style="padding-bottom: 20px;">
                <!-- 5 clickable stars -->
                <a href="https://g.page/yourbusiness/review" style="text-decoration: none; font-size: 24px;">⭐</a>
                <a href="https://g.page/yourbusiness/review" style="text-decoration: none; font-size: 24px;">⭐</a>
                <a href="https://yourfeedbackform.com?rating=3" style="text-decoration: none; font-size: 24px;">⭐</a>
                <a href="https://yourfeedbackform.com?rating=2" style="text-decoration: none; font-size: 24px;">⭐</a>
                <a href="https://yourfeedbackform.com?rating=1" style="text-decoration: none; font-size: 24px;">⭐</a>
              </td>
            </tr>
            <tr>
              <td align="center" style="font-size: 14px; color: #5f6368;">
                Your feedback helps us grow and improve — thank you!
              </td>
              <td align="center" style="font-size: 14px; color: #5f6368; padding-top: 10px;">
                We look forward to serving you again!
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    </table>

  </body>
</html>

<!--
    This email template is designed to be responsive and compatible with various email clients.
    It includes a thank you message, a rating prompt with clickable stars, and links for feedback.
    The design is simple and professional, making it suitable for enhancing online reputation.

    The use of inline CSS and tables ensures that the email renders correctly across different platforms.
    The template is optimized for mobile devices, ensuring a good user experience on smaller screens.
